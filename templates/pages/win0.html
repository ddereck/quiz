{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations !</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        @media (max-width: 767px) {
            .trophy-container {
                max-width: 80%;
                margin: 0 auto;
            }
        
            .imgwin {
                width: 60%;
            }
        
            .bi {
                font-size: 2rem !important;
            }
        
            h4 {
                font-size: 1.2rem;
            }
        
            h5 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="win">
    <div class="container-fluid text-center px-4">
        
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center my-4">
            <div class="trophy-container position-relative mb-3 mb-md-0 me-md-4">
                <img src="{% static 'images/layout.png' %}" alt="Layout" class="layout img-fluid">
                <img src="{% static 'images/triste.png' %}" alt="triste" class="imgwin img-fluid position-absolute top-50 start-50 translate-middle">
            </div>
        </div>
    
        <h2 class="mb-4 fs-4 fs-md-2" style="color:#1C58F2;
gap: 0px;opacity: 0px;">Pas de chance ! Relancez le jeu et montrez de quoi vous êtes capable</h2>
    
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <i class="bi bi-coin fs-1 text-warning"></i>
                <h4 class="fs-5 fs-md-4">0</h4>
                <h5 class="fs-6 fs-md-5">Total de points</h5>
            </div>
            
            <div class="col-4 mb-3">
                <i class="bi bi-stopwatch fs-1 text-info"></i>
                <h4 class="fs-5 fs-md-4">{{ request.GET.time }}</h4>
                <h5 class="fs-6 fs-md-5">Durée</h5>
            </div>
            
            <div class="col-4 mb-3">
                <i class="bi bi-check-circle fs-1 text-success"></i>
                <h4 class="fs-5 fs-md-4">0/5</h4>
                <h5 class="fs-6 fs-md-5">Bonnes réponses</h5>
            </div>
        </div>
    
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg mt-4 d-inline-flex align-items-center justify-content-center" style="border-radius: 30px; width: 200px; padding: 10px 15px;">
            <i class="bi bi-arrow-clockwise" style="margin-right: 8px;"></i>
            <span>Reprendre</span>
        </a>        
            </div>
    
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
