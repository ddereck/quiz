{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√©licitations !</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .score-box {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        
        .single-box {
            margin-bottom: 15px;
        }
        
        /* Icone et nombre align√©s horizontalement */
        .icon-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon {
            width: 25px;
            height: 25px;
        }
        
        .score-value {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .score-label {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            margin-left: 25px;
            display: inline-block;
        }
        
        /* Disposition Dur√©e et Bonnes r√©ponses */
        .score-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        .score-row .score-box {
            width: 48%;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 15px;
        
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        
        .replay {
            background-color: #1C58F2;
        }
        
        .share {
            background-color: #1C58F2;
            width: 50%;
        }

        @media (max-width: 767px) {
            .trophy-container {
                max-width: 80%;
                margin: 0 auto;
            }
        
            .imgwin {
                width: 60%;
            }
        
            .bi {
                font-size: 2rem !important;
            }
        
            h4 {
                font-size: 1.2rem;
            }
        
            h5 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="win">
    <div class="container-fluid text-center px-4">
        
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center my-4">
            <div class="trophy-container position-relative mb-3 mb-md-0 me-md-4">
                <img src="{% static 'images/layout.png' %}" alt="Layout" class="layout img-fluid">
                <img src="{% static 'images/heureux.png' %}" alt="heureux" class="imgwin img-fluid position-absolute top-50 start-50 translate-middle">
            </div>
        </div>
    
        <h2 class="mb-4 fs-4 fs-md-2" style="color:#1C58F2;
gap: 0px;opacity: 0px;">Vous pouvez faire mieux ! Relancez le jeu et montrez de quoi vous √™tes capable</h2>
    
<div class="score-box single-box">
    <div class="icon-text">
        <span class="icon">üü°</span>
        <span class="score-value">5</span>
    </div>
    <span class="score-label">Total des points</span>
</div>
            
<div class="score-row">
    <div class="score-box">
        <div class="icon-text">
            <span class="icon">‚è∞</span>
            <span class="score-value">{{ request.GET.time }} sec</span>
        </div>
        <span class="score-label">Dur√©e</span>
    </div>
    <div class="score-box">
        <div class="icon-text">
            <img src="{% static 'images/valider.png' %}" alt="Validation" class="icon">
            <span class="score-value">1/5</span>
        </div>
        <span class="score-label">Bonnes r√©ponses</span>
    </div>
</div>
    
<div class="buttons">
    <a href="{% url 'home' %}" class="btn replay">
        <i class="fas fa-redo button-icon"></i>
        Rejouer
    </a>
    <a href="#" class="btn share">
        <i class="fas fa-share button-icon"></i>
        Partager
    </a>
</div>      
</div>

<script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
