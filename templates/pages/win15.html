{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations !</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        @media (max-width: 767px) {
            .trophy-container {
                max-width: 80%;
                margin: 0 auto;
            }
        
            .imgwin {
                width: 60%;
            }
        
            .bi {
                font-size: 2rem !important;
            }
        
            h4 {
                font-size: 1.2rem;
            }
        
            h5 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="win">
    <div class="container-fluid text-center px-4">
        <h3 class="mt-4 fs-5 fs-md-3"
        style="font-family: Nunito;
        font-size: 20px;
        font-weight: 700;
        line-height: 25.6px;
        text-align: center;
        text-underline-position: from-font;
        text-decoration-skip-ink: none;
        color: #6BC7A6;"
        >"Félicitations, vous avez terminé le quiz !"</h3>
        
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center my-4">
            <div class="trophy-container position-relative mb-3 mb-md-0 me-md-4">
                <img src="{% static 'images/layout.png' %}" alt="Layout" class="layout img-fluid">
                <img src="{% static 'images/brown_trophee.png' %}" alt="Trophée" class="imgwin img-fluid position-absolute top-50 start-50 translate-middle">
            </div>
        </div>
    
        <h2 class="mb-4 fs-4 fs-md-2" style="color:#1C58F2;
        gap: 0px;opacity: 0px;">En route pour être un expert</h2>
    
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <i class="bi bi-coin fs-1 text-warning"></i>
                <h4 class="fs-5 fs-md-4">15</h4>
                <h5 class="fs-6 fs-md-5">Total de points</h5>
            </div>
            
            <div class="col-4 mb-3">
                <i class="bi bi-stopwatch fs-1 text-info"></i>
                <h4 class="fs-5 fs-md-4">{{ request.GET.time }}s</h4>
                <h5 class="fs-6 fs-md-5">Durée</h5>
            </div>
            
            <div class="col-4 mb-3">
                <i class="bi bi-check-circle fs-1 text-success"></i>
                <h4 class="fs-5 fs-md-4">3/5</h4>
                <h5 class="fs-6 fs-md-5">Bonnes réponses</h5>
            </div>
        </div>
    
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg mt-4" style="border-radius: 30px;width: 200px;"><i class="bi bi-arrow-clockwise me-2"></i>Reprendre</a>
    </div>
    
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
